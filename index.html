        function startLoadingAnimation() {
            const progressBar = document.getElementById('loading-progress-bar');
            const mainText = document.getElementById('loading-main-text');
            const subText = document.getElementById('loading-sub-text');

            const stages = [
                { progress: '20%', main: 'Connecting securely...', sub: 'Initializing session...' },
                { progress: '50%', main: 'Loading your dashboard...', sub: 'Securely syncing profile & config' },
                { progress: '80%', main: 'Finalizing setup...', sub: 'Just a moment...' }
            ];
            
            let currentStage = 0;
            progressBar.style.width = '10%'; // Initial small progress

            loadingAnimationInterval = setInterval(() => {
                if (currentStage < stages.length) {
                    const stage = stages[currentStage];
                    progressBar.style.width = stage.progress;
                    mainText.innerText = stage.main;
                    subText.innerText = stage.sub;
                    currentStage++;
                } else {
                    // If data loading is very slow, it will stay at the last stage
                    clearInterval(loadingAnimationInterval);
                }
            }, 1500); // Change text every 1.5 seconds
        }

        function loadConfigAndUserData() {
            database.ref('config').once('value', (snapshot) => {
                if (snapshot.exists()) {
                    appConfig = snapshot.val();
                    initializeUser();
                } else {
                    handleLoadingError("App configuration not found.");
                }
            }).catch(error => {
                console.error("Config load error:", error);
                handleLoadingError("Could not load app data.");
            });
        }
        
        function initializeUser() {
            const userRef = database.ref(`users/${currentUser.id}`);
            userRef.on('value', (snapshot) => {
                userData = snapshot.val() || { balance: 0, referrals: 0, adsWatched: {}, claimedTasks: {} };
                updateHeader();
                
                if (!isAppInitialized) {
                    renderPage('home'); 
                    hideLoadingScreen();
                    isAppInitialized = true;
                } else {
                    const currentPage = document.querySelector('.nav-btn.active')?.dataset.page || 'home';
                    renderPage(currentPage);
                }

            }, error => {
                console.error("User data read error:", error);
                handleLoadingError("Could not load user data.");
            });
            
            userRef.once('value').then(snapshot => {
                if (!snapshot.exists()) {

        }
        
        function handleLoadingError(message) {
            clearInterval(loadingAnimationInterval);
            document.getElementById('loading-overlay').style.display = 'none';
            const appRoot = document.getElementById('app-root');
            appRoot.innerHTML = `<div class="full-page-notice"><div class="card"><h4>Error</h4><p>${message}</p></div></div>`;
            appRoot.style.display = 'block';
        }

            clearInterval(loadingAnimationInterval); // Stop the text-changing animation

        // (The code from the previous response for these functions goes here)
        function showWelcomeNotice() {
            if (sessionStorage.getItem('welcomeNoticeShown')) { return; }
            const noticeConfig = appConfig.welcomeNotice;
            if (noticeConfig && noticeConfig.enabled) {
                document.getElementById('notice-title').innerText = noticeConfig.title || '';
                document.getElementById('notice-line1').innerText = noticeConfig.line1 || '';
                document.getElementById('notice-line2').innerText = noticeConfig.line2 || '';
                
                const detailsContainer = document.getElementById('notice-details');
                detailsContainer.innerHTML = '';

                    noticeConfig.details.split('\n').forEach(line => {
                        const p = document.createElement('p');
                        p.innerText = line;
                        detailsContainer.appendChild(p);

                sessionStorage.setItem('welcomeNoticeShown', 'true');
            }

        function handleReferral() {
            const startParam = window.Telegram.WebApp.initDataUnsafe.start_param;
            if (!startParam || startParam === String(currentUser.id) || !appConfig) return;
            
            const referrerId = startParam;
            const newUserRef = database.ref(`users/${currentUser.id}`);

            newUserRef.child('referred_by').once('value', snapshot => {
                if (snapshot.exists()) return;
                newUserRef.child('referred_by').set(referrerId);
                const referrerRef = database.ref(`users/${referrerId}`);
                referrerRef.child('referrals').transaction(currentVal => (currentVal || 0) + 1);
                
                const referralBonus = appConfig.referralBonus || 0;
                if (referralBonus > 0) {
                    referrerRef.child('balance').transaction(currentBal => (currentBal || 0) + referralBonus);

                const adsWatchedToday = (userData.adsWatched && userData.adsWatched[today]) || 0;
                const referralLink = `https://t.me/Red_Chiliii_bot/app?startapp=${currentUser.id}`;
                content = `<div class="page active"><h3>Dashboard</h3><div class="dashboard-stats"><div class="stat-card"><p>Daily Ads Watched</p><span class="stat-value">${adsWatchedToday} / ${adTaskConfig.dailyLimit}</span></div><div class="stat-card"><p>Total Referrals</p><span class="stat-value">${userData.referrals || 0}</span></div></div><div class="card refer-card"><h4>Refer & Earn More!</h4><p>আপনার বন্ধুদের রেফার করে আয় করুন। প্রতি সফল রেফারে পাবেন ${appConfig.referralBonus || 0} টাকা।</p><div class="referral-link"><input id="referral-link-input" type="text" value="${referralLink}" readonly></div><div class="button-group"><button class="btn btn-primary" data-action="copy-link">Copy Referral Link</button><button class="btn btn-secondary" data-action="share-link"><svg class="btn-icon"><use href="#icon-share"></use></svg>Share Now</button></div></div></div>`;
            } else if (pageName === 'support') {
                 content = `<div class="page active"><h3>Support</h3><div class="card"><h4>Tutorial Video</h4><p>${appConfig.supportPage.description || 'কিভাবে অ্যাপটি ব্যবহার করবেন—টিউটোরিয়াল দেখে নিন।'}</p><button class="btn btn-primary" data-action="open-url" data-url="${appConfig.supportPage.videoUrl || '#'}">${appConfig.supportPage.buttonText || 'Open Tutorial'}</button><p class="task-info">🎞️ ${appConfig.supportPage.notice || 'ভিডিও দেখে সব কিছু বুঝে নিন'}</p></div></div>`;
            } else if (pageName === 'tasks') {
                const claimed = userData.claimedTasks || {};
                content = `<div class="page active"><h3>Complete Tasks</h3><div class="card"><h4>Rewarded Ad</h4><p>প্রতিটি বিজ্ঞাপনের জন্য 5 টাকা আয় করুন।</p><button class="btn btn-primary" data-action="handleAd" data-reward="5">Watch Ad</button><p class="task-info">পুরস্কার পেতে 15 সেকেন্ডের জন্য বিজ্ঞাপনে থাকুন।</p></div><div class="card"><h4>Join our Telegram Channel</h4><p>চ্যানেলে জয়েন করুন, তারপর ফিরে এসে "Check & Claim" দিন।</p><div class="button-group"><button class="btn btn-primary" data-action="open-url" data-url="https://t.me/YOUR_CHANNEL_LINK" ${claimed.telegram ? 'disabled' : ''}>Open Channel</button><button class="btn btn-primary" data-action="claim-task" data-task-id="telegram" data-reward="10" ${claimed.telegram ? 'disabled' : ''}>${claimed.telegram ? 'Claimed' : 'Check & Claim'}</button></div><p class="task-info">চ্যানেলে জয়েন করলে 10 টাকা পাবেন।</p></div><div class="card"><h4>Subscribe our YouTube</h4><p>Open YouTube এ ক্লিক করুন, সাবস্ক্রাইব করুন, তারপর "Check & Claim" দিন।</p><div class="button-group"><button class="btn btn-primary" data-action="open-url" data-url="https://www.youtube.com/YOUR_CHANNEL_LINK" ${claimed.youtube ? 'disabled' : ''}>Open YouTube</button><button class="btn btn-primary" data-action="claim-task" data-task-id="youtube" data-reward="15" ${claimed.youtube ? 'disabled' : ''}>${claimed.youtube ? 'Claimed' : 'Check & Claim'}</button></div><p class="task-info">YouTube সাবস্ক্রাইব করলে 15 টাকা পাবেন।</p></div></div>`;
            } else if (pageName === 'withdraw' && appConfig.withdrawPage) {
                const wp = appConfig.withdrawPage;
                const methods = (wp.methods || []).map(m => `<option value="${m}">${m}</option>`).join('');
                content = `<div class="page active"><h3>Withdraw (টাকা)</h3><div class="withdraw-page-container"><p style="margin-bottom: 20px; color: var(--text-light); font-size: 0.95em; line-height: 1.6; text-align: center;">${(wp.noticeText || "").replace('{minAmount}', wp.minAmount).replace('{minReferrals}', wp.minReferrals)}</p><form class="withdraw-form" onsubmit="return false;"><div class="form-group"><label>Method:</label><select id="withdraw-method">${methods}</select></div><div class="form-group"><label>Account Number:</label><input id="withdraw-account" type="text" placeholder="01XXXXXXXXX"></div><div class="form-group"><label>Amount (টাকা):</label><input id="withdraw-amount" type="number" placeholder="${wp.minAmount}"></div><button type="submit" class="btn btn-primary" data-action="submit-withdraw">Submit Request</button></form></div></div>`;
            } else {
                 content = `<div class="page active"><div class="card"><p>Page not found.</p></div></div>`;
            }
            mainContent.innerHTML = content;
        }

        function handleMainContentClick(event) {
            const button = event.target.closest('button[data-action]');
            if (!button) return;
            event.preventDefault();
            const action = button.dataset.action;

            if (action === 'submit-withdraw') handleWithdrawRequest();
            else if (action === 'handleAd') { alert("Ads are not available at the moment."); } 
            else if (action === 'copy-link') { navigator.clipboard.writeText(document.getElementById('referral-link-input').value).then(() => alert('রেফারেল লিঙ্ক কপি করা হয়েছে!')); } 
            else if (action === 'share-link') {
                const referralLink = `https://t.me/Red_Chiliii_bot/app?startapp=${currentUser.id}`;
                const shareText = `এই অ্যাপ থেকে বিজ্ঞাপন দেখে টাকা আয় করুন।\n১০০% পেমেন্ট করে—আমার লিঙ্কে যোগ দিন:\n\n${referralLink}`;
                window.Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(shareText)}`);
            } else if (action === 'open-url') {
                const url = button.dataset.url;
                if(url.includes("YOUR_")){ alert("Admin has not set a valid link for this task."); return; }
                if (url && url !== '#') window.Telegram.WebApp.openLink(url);
            } else if (action === 'claim-task') {
                handleClaimTask(button.dataset.taskId, parseFloat(button.dataset.reward), button);
            }
        }

        function handleClaimTask(taskId, reward, claimButton) {
            if (!taskId || !reward) return;
            const claimedTasksRef = database.ref(`users/${currentUser.id}/claimedTasks/${taskId}`);
            claimedTasksRef.once('value', snapshot => {
                if (snapshot.exists()) { alert("আপনি এই পুরস্কারটি ইতিমধ্যেই সংগ্রহ করেছেন।"); } 
                else {
                    database.ref(`users/${currentUser.id}/balance`).transaction((bal) => (bal || 0) + reward);
                    claimedTasksRef.set(true);
                    alert(`অভিনন্দন! আপনি ${reward} টাকা পুরস্কার পেয়েছেন।`);
                    claimButton.disabled = true;
                    claimButton.textContent = 'Claimed';
                    const openButton = claimButton.parentElement.querySelector('button[data-action="open-url"]');
                    if (openButton) openButton.disabled = true;
                }
            });
        }

        function handleWithdrawRequest() {
            const wp = appConfig.withdrawPage;
            const { referrals = 0, balance = 0 } = userData;
            if (referrals < wp.minReferrals || balance < wp.minAmount) {
                alert(`শর্ত পূরণ হয়নি।\n\nন্যূনতম ${wp.minReferrals}টি রেফারেল এবং ${wp.minAmount} টাকা প্রয়োজন।\n\nআপনার আছে: ${referrals}টি রেফারেল এবং ${balance} টাকা।`);
                return;
            }
            const amount = document.getElementById('withdraw-amount').value;
            const account = document.getElementById('withdraw-account').value;
            if (!account || !amount) { alert("অনুগ্রহ করে অ্যাকাউন্ট নম্বর এবং টাকার পরিমাণ লিখুন।"); return; }
            if (Number(amount) < wp.minAmount) { alert(`ন্যূনতম উইথড্র পরিমাণ ${wp.minAmount} টাকা।`); return; }
            if (Number(amount) > balance) { alert(`আপনার অ্যাকাউন্টে পর্যাপ্ত ব্যালেন্স নেই।`); return; }
            alert('আপনার উইথড্র অনুরোধ সফলভাবে জমা দেওয়া হয়েছে।');
        }
    </script>
</body>
