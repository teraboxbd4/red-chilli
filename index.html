            if (Number(amount) < wp.minAmount) { alert(`‡¶®‡ßç‡¶Ø‡ßÇ‡¶®‡¶§‡¶Æ ‡¶â‡¶á‡¶•‡¶°‡ßç‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ${wp.minAmount} ‡¶ü‡¶æ‡¶ï‡¶æ‡•§`); return; }

        async function handleAdTask(monetagZoneId, gigapubId, rewardAmount) {
            const today = new Date().toISOString().slice(0, 10);
            const adTaskConfig = (appConfig.tasks || []).find(t => t.type === 'ads' && t.enabled) || { dailyLimit: 10 };
            const adsWatchedToday = (userData.adsWatched && userData.adsWatched[today]) || 0;
            if (adsWatchedToday >= adTaskConfig.dailyLimit) {
                alert("‡¶Ü‡¶™‡¶®‡¶ø ‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶∏‡ßÄ‡¶Æ‡¶æ ‡¶Ö‡¶§‡¶ø‡¶ï‡ßç‡¶∞‡¶Æ ‡¶ï‡¶∞‡ßá‡¶õ‡ßá‡¶®‡•§"); return;
            }
            
            updateProgressBar(1);
            let adShownSuccessfully = false;

            try {
                const monetagShowFunction = window['show_' + monetagZoneId];
                if (typeof monetagShowFunction === 'function') {
                    await monetagShowFunction();
                    adShownSuccessfully = true;
                }
            } catch (monetagError) { console.warn("Monetag ad failed:", monetagError); }
            
            updateProgressBar(50);
            
            try {
                if (typeof window.showGiga === 'function') {
                    if (window.initGiga) window.initGiga(gigapubId);
                    await window.showGiga();
                    adShownSuccessfully = true;
                }
            } catch (gigapubError) { console.warn("Gigapub ad failed:", gigapubError); }

            updateProgressBar(100);

            if (adShownSuccessfully) {
                rewardUser("‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶®‡¶ü‡¶ø ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§", rewardAmount);
                database.ref(`users/${currentUser.id}/adsWatched/${today}`).set(adsWatchedToday + 1);
            } else {
                alert("‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶ï‡ßã‡¶®‡ßã ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã ‡¶∏‡¶Æ‡ßç‡¶≠‡¶¨ ‡¶π‡¶ö‡ßç‡¶õ‡ßá ‡¶®‡¶æ‡•§");
            }
            
            setTimeout(() => updateProgressBar(0), 500);
        }
        
        function rewardUser(message, rewardAmount) {
            if (rewardAmount > 0) {
                database.ref(`users/${currentUser.id}/balance`).transaction((bal) => (bal || 0) + rewardAmount);
            }
            alert(`‡¶ß‡¶®‡ßç‡¶Ø‡¶¨‡¶æ‡¶¶! ${message}${rewardAmount > 0 ? ` ‡¶Ü‡¶™‡¶®‡¶æ‡¶ï‡ßá ${rewardAmount} ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡ßÅ‡¶∞‡¶∏‡ßç‡¶ï‡ßÉ‡¶§ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§` : ''}`);
        }
        
        function updateProgressBar(progress) {
             const bar = document.getElementById('ad-progress-bar');
            const container = document.getElementById('ad-progress-container');
            if (progress > 0) {
                container.style.display = 'block';
                bar.style.width = progress + '%';
            } else {
                bar.style.width = '0%';
                setTimeout(() => { container.style.display = 'none'; }, 500); 
            }
        }
