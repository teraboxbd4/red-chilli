            database.ref('config').once('value', (snapshot) => {
                if (snapshot.exists()) {

                    initializeUser();
                } else {

                        <h3>Dashboard</h3>
                        <div class="dashboard-stats">
                            <div class="stat-card"><p>Daily Ads Watched</p><span class="stat-value">${adsWatchedToday} / ${adTaskConfig.dailyLimit}</span></div>
                            <div class="stat-card"><p>Total Referrals</p><span class="stat-value">${userData.referrals || 0}</span></div>
                        </div>
                        <div class="card refer-card">
                            <h4>Refer & Earn More!</h4>
                            <p style="font-size: 0.95em;">আপনার বন্ধুদের রেফার করে আয় করুন। প্রতি সফল রেফারে পাবেন ${appConfig.referralBonus || 0} টাকা।</p>
                            <div class="referral-link" style="margin: 20px 0;"><input id="referral-link-input" type="text" value="${referralLink}" readonly></div>
                            <div class="button-group">
                                <button class="btn btn-primary" data-action="copy-link">Copy Link</button>
                                <button class="btn btn-primary" data-action="share-link" style="background-color: #28a745;">Share Now</button>
                            </div>
                        </div>
                    </div>`;
            } else if (pageName === 'tasks') {
                const claimed = userData.claimedTasks || {};
                let tasksHtml = (appConfig.tasks || [])
                    .filter(task => task.enabled)
                    .map(task => {
                        const isClaimed = claimed[task.type];
                        const buttonsHtml = (task.buttons || []).map(button => `
                            <button class="btn btn-primary" data-action="${button.action}" data-url="${button.url || ''}" data-task-id="${task.type}" data-reward="${task.reward}" ${isClaimed ? 'disabled' : ''}>
                                ${isClaimed && button.action === 'claim-task' ? 'Claimed' : button.text}
                            </button>
                        `).join('');
                        const buttonWrapperClass = (task.buttons || []).length > 1 ? 'button-group' : '';

                        return `
                            <div class="card">
                                <div class="icon-wrapper ${task.icon || ''}">
                                    <svg><use href="#icon-${task.icon || 'tasks'}"></use></svg>
                                </div>
                                <h4>${task.title}</h4>
                                <p>${task.description}</p>
                                <div class="${buttonWrapperClass}">
                                    ${buttonsHtml}
                                </div>
                                <p class="task-info">${task.notice}</p>
                            </div>`;
                    }).join('');
                content = `<div class="page active"><h3>Complete Tasks</h3>${tasksHtml || '<div class="card"><p>No tasks available right now.</p></div>'}</div>`;
            
            } else if (pageName === 'withdraw') {
                 content = `<div class="page active"><h3>Withdraw</h3><div class="card"><p>Withdrawal is currently disabled.</p></div></div>`;
            } else if (pageName === 'support' && appConfig.supportPage) {
                const sp = appConfig.supportPage;
                 content = `
                    <div class="page active">
                        <h3>Support</h3>
                        <div class="card">
                            <div class="icon-wrapper play-circle">
                                <svg><use href="#icon-play-circle"></use></svg>
                            </div>
                            <h4>${sp.title}</h4>
                            <p>${sp.description}</p>
                            <button class="btn btn-primary" data-action="open-url" data-url="${sp.videoUrl || '#'}">${sp.buttonText}</button>
                            <p class="task-info">${sp.notice}</p>
                        </div>
                    </div>`;
            } else {
                 content = `<div class="page active"><div class="card"><p>Page not found or is disabled.</p></div></div>`;
            }
            mainContent.innerHTML = content;
        }

        function handleMainContentClick(event) {
            const button = event.target.closest('button[data-action]');
            if (!button) return;
            event.preventDefault();
            const action = button.dataset.action;

            if (action === 'copy-link') { 
                navigator.clipboard.writeText(document.getElementById('referral-link-input').value)
                    .then(() => alert('রেফারেল লিঙ্ক কপি করা হয়েছে!')); 
            } else if (action === 'share-link') {
                const referralLink = `https://t.me/Red_Chiliii_bot/app?startapp=${currentUser.id}`;
                const shareText = `এই অ্যাপ থেকে বিজ্ঞাপন দেখে টাকা আয় করুন।\n১০০% পেমেন্ট করে—আমার লিঙ্কে যোগ দিন:\n\n${referralLink}`;
                window.Telegram.WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(referralLink)}&text=${encodeURIComponent(shareText)}`);
            } else if (action === 'open-url') {
                const url = button.dataset.url;
                if(url && url !== '#'){ window.Telegram.WebApp.openLink(url); }
            } else if (action === 'claim-task') {
                 handleClaimTask(button.dataset.taskId, parseFloat(button.dataset.reward), button);
            }
        }

        function handleClaimTask(taskId, reward, claimButton) {
            if (!taskId || !reward || claimButton.disabled) return;
            const claimedTasksRef = database.ref(`users/${currentUser.id}/claimedTasks/${taskId}`);
            
            claimedTasksRef.once('value', snapshot => {
                if (snapshot.exists()) {
                    alert("আপনি এই পুরস্কারটি ইতিমধ্যেই সংগ্রহ করেছেন।");
                } else {
                    database.ref(`users/${currentUser.id}/balance`).transaction((currentBalance) => (currentBalance || 0) + reward);
                    claimedTasksRef.set(true);
                    alert(`অভিনন্দন! আপনি ${reward} টাকা পুরস্কার পেয়েছেন।`);
                    // Visually update the button
                    claimButton.textContent = 'Claimed';
                    claimButton.disabled = true;
                    const openButton = claimButton.closest('.button-group').querySelector('[data-action="open-url"]');
                    if (openButton) openButton.disabled = true;
                }
            });
        }
    </script>
</body>
</html>
