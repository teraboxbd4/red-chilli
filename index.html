    <style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAIXpawpQH3yRozPbTzP7Tzm6IFsNVpAzQ",
            authDomain: "fake-earn-5d8bd.firebaseapp.com",
            databaseURL: "https://fake-earn-5d8bd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "fake-earn-5d8bd",
            storageBucket: "fake-earn-5d8bd.firebasestorage.app",
            messagingSenderId: "763892818801",
            appId: "1:763892818801:web:ea1d0fe6a006616dbd8cd0"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const tg = window.Telegram.WebApp;

        let currentUser, appConfig, userData;
        let activePage = 'home';

        document.addEventListener('DOMContentLoaded', () => {
            if (tg.platform === 'unknown') {
                document.body.innerHTML = 'Please open this app inside Telegram.';
                return;
            }
            tg.ready();
            currentUser = tg.initDataUnsafe.user;

            Promise.all([fetchConfig(), fetchUserData()]).then(initializeApp).catch(error => {
                document.getElementById('main-content').innerHTML = `<div class="card"><p>Failed to load app data.</p></div>`;
            });
        });

        function fetchConfig() {
            return database.ref('config').once('value').then(snapshot => {
                if (!snapshot.exists()) throw new Error("Config not found");
                appConfig = snapshot.val();
            });
        }

        function fetchUserData() {
            const userRef = database.ref('users/' + currentUser.id);
            return userRef.once('value').then(snapshot => {
                if (!snapshot.exists()) {
                    const today = new Date().toISOString().slice(0, 10);
                    userData = { balance: 0, referrals: 0, adsWatched: { date: today, count: 0 }, claimedTasks: {} };
                    userRef.set(userData);
                    
                    const referrerId = tg.initDataUnsafe.start_param;
                    if (referrerId && referrerId != currentUser.id) {
                        database.ref(`users/${referrerId}/referrals`).transaction(val => (val || 0) + 1);
                    }
                } else {
                    userData = snapshot.val();
                    const today = new Date().toISOString().slice(0, 10);
                    if (!userData.adsWatched || userData.adsWatched.date !== today) {
                        userData.adsWatched = { date: today, count: 0 };
                        database.ref(`users/${currentUser.id}/adsWatched`).set(userData.adsWatched);
                    }
                    if (!userData.claimedTasks) userData.claimedTasks = {};
                }
                userRef.on('value', snap => {
                    userData = snap.val();
                    updateUI();
                });
            });
        }

        function initializeApp() {
            setupEventListeners();
            updateUI(); // This will also do the initial render
        }
        
        function updateUI() {
            document.getElementById('user-name').textContent = `${currentUser.first_name || ''} ${currentUser.last_name || ''}`.trim() || 'User';
            document.getElementById('user-photo').src = currentUser.photo_url || `https://via.placeholder.com/50/eeeeee/cccccc?text=${(currentUser.first_name || 'U').charAt(0)}`;
            document.getElementById('balance-display').innerHTML = `‡¶¨‡ßç‡¶Ø‡¶æ‡¶≤‡ßá‡¶®‡ßç‡¶∏: ${userData?.balance || 0} ‡¶ü‡¶æ‡¶ï‡¶æ üí∞`;
            renderPage(activePage);
        }

        function setupEventListeners() {
            document.querySelector('nav').addEventListener('click', e => {
                if (e.target.closest('.nav-btn')) {
                    const button = e.target.closest('.nav-btn');
                    activePage = button.dataset.page;
                    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    renderPage(activePage);
                }
            });

            document.getElementById('main-content').addEventListener('click', e => {
                const action = e.target.dataset.action;
                if (action === 'copyLink') copyReferralLink();
                else if (action === 'shareLink') shareReferralLink();
                else if (action === 'handleAd') handleAdTask(e.target);
                else if (action === 'claimSocial') claimSocialReward(e.target);
            });
        }

        function renderPage(pageName) {
            const mainContent = document.getElementById('main-content');
            let content = '';
            
            if (!appConfig || !userData) {
                mainContent.innerHTML = '<div class="card"><p>Loading data...</p></div>';
                return;
            }

            if (pageName === 'home') {
                const adTask = appConfig.tasks.find(t => t.type === 'ads');
                const referralLink = `https://t.me/Red_Chiliii_bot/app?startapp=${currentUser.id}`;
                content = `
                    <h3>Dashboard</h3>
                    <div class="dashboard-stats">
                        <div class="stat-card"><p>Daily Ads Watched</p><span>${userData.adsWatched?.count || 0} / ${adTask?.dailyAdLimit || 'N/A'}</span></div>
                        <div class="stat-card"><p>Total Referrals</p><span>${userData.referrals || 0}</span></div>
                    </div>
                    <div class="card refer-card">
                        <h4>Refer & Earn More!</h4>
                        <p>‡¶è‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡ßá ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶Ü‡ßü ‡¶ï‡¶∞‡ßÅ‡¶®‡•§<br>‡ßß‡ß¶‡ß¶% ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡ßá‚Äî‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶Ø‡ßã‡¶ó ‡¶¶‡¶ø‡¶®:</p>
                        <div class="referral-link"><input type="text" value="${referralLink}" id="referral-link-input" readonly></div>
                        <div class="button-group">
                            <button class="btn btn-primary" data-action="copyLink">Copy Referral Link</button>
                            <button class="btn btn-secondary" data-action="shareLink">Share Now</button>
                        </div>
                    </div>`;
            } else if (pageName === 'tasks') {
                content = `<h3>Complete Tasks</h3>` + (appConfig.tasks || []).filter(t => t.enabled).map(task => {
                    let taskCard = `<div class="card">
                        <div class="icon-wrapper icon-bg-${task.icon}"><svg><use href="#icon-${task.icon}"></use></svg></div>
                        <h4>${task.title} (‡¶™‡ßÅ‡¶∞‡¶∏‡ßç‡¶ï‡¶æ‡¶∞: ${task.reward || 0} ‡¶ü‡¶æ‡¶ï‡¶æ)</h4>
                        <p>${task.description}</p>`;
                    if (task.type === 'ads') {
                        const adLimitReached = userData.adsWatched.count >= task.dailyAdLimit;
                        taskCard += `<button class="btn btn-primary" style="margin-top:20px" data-action="handleAd" ${adLimitReached ? 'disabled' : ''}>${adLimitReached ? 'Limit Reached' : 'Verify ‚òë'}</button>`;
                    } else if (task.type === 'social') {
                        const isClaimed = userData.claimedTasks[task.taskId];
                        const buttonsHTML = task.buttons.map(btn => {
                            if (btn.action === 'claimSocial') {
                                return `<button class="btn btn-primary" data-action="claimSocial" data-task-id="${task.taskId}" data-reward="${task.reward}" ${isClaimed ? 'disabled' : ''}>${isClaimed ? 'Claimed' : btn.text}</button>`;
                            }
                            return `<button class="btn btn-secondary" onclick="window.open('${btn.url}', '_blank')">${btn.text}</button>`;
                        }).join('');
                        taskCard += `<div class="button-group">${buttonsHTML}</div>`;
                    }
                    taskCard += `<p class="task-info">${task.notice || ''}</p></div>`;
                    return taskCard;
                }).join('');
            } else if (pageName === 'support') {
                 content = `<h3>${appConfig.supportPage.title || 'Support'}</h3>` + (appConfig.supportPage.items || []).map(item => `
                    <div class="card">
                        <div class="icon-wrapper icon-bg-${item.icon}"><svg><use href="#icon-${item.icon}"></use></svg></div>
                        <h4>${item.title}</h4><p>${item.description}</p>
                        <button class="btn btn-primary" style="margin-top:20px" onclick="window.open('${item.buttonUrl}', '_blank')">${item.buttonText}</button>
                        <p class="task-info">${item.notice}</p>
                    </div>`).join('');
            } else if (pageName === 'withdraw') {
                const { minAmount, minReferrals, methods, noticeText } = appConfig.withdrawPage;
                const notice = noticeText.replace('{minAmount}', minAmount).replace('{minReferrals}', minReferrals);
                const methodOptions = methods.map(m => `<option value="${m}">${m}</option>`).join('');
                content = `<h3>Withdraw (‡¶ü‡¶æ‡¶ï‡¶æ)</h3>
                    <div class="card withdraw-form">
                        <p style="text-align:center; margin-bottom:20px;">${notice}</p>
                        <label>Method:</label><select>${methodOptions}</select>
                        <label>Account Number:</label><input type="text" placeholder="01XXXXXXXXX">
                        <label>Amount (‡¶ü‡¶æ‡¶ï‡¶æ):</label><input type="number" placeholder="${minAmount}">
                        <button class="btn btn-primary">Submit Request</button>
                    </div>`;
            }
            mainContent.innerHTML = content;
        }

        // --- Action Handlers ---
        function copyReferralLink() {
            navigator.clipboard.writeText(document.getElementById('referral-link-input').value)
                .then(() => alert('Referral link copied!'));
        }

        function shareReferralLink() {
            const link = document.getElementById('referral-link-input').value;
            const text = `‡¶è‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶® ‡¶¶‡ßá‡¶ñ‡ßá ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶Ü‡ßü ‡¶ï‡¶∞‡ßÅ‡¶®‡•§\n‡ßß‡ß¶‡ß¶% ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡ßá‚Äî‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡ßá ‡¶Ø‡ßã‡¶ó ‡¶¶‡¶ø‡¶®:\n${link}`;
            if (navigator.share) {
                navigator.share({ title: 'Join me on Red Chilli!', text: text });
            } else {
                alert('Web Share is not supported on your device. Please copy the link manually.');
            }
        }
        
        async function handleAdTask(button) {
            const adTask = appConfig.tasks.find(t => t.type === 'ads');
            if (userData.adsWatched.count >= adTask.dailyAdLimit) return;
            updateProgressBar(1);
            try {
                const monetagShow = window['show_' + adTask.adNetworks.monetag.zoneId];
                if (typeof monetagShow === 'function') await monetagShow();
                updateProgressBar(50);
                if (window.initGiga) window.initGiga(adTask.adNetworks.gigapub.id);
                if (typeof window.showGiga === 'function') await window.showGiga();
                updateProgressBar(100);
                rewardUser(adTask.reward, 'adsWatched/count', (userData.adsWatched.count || 0) + 1, "‡¶¶‡ßÅ‡¶ü‡¶ø ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶™‡¶®‡¶á ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶π‡ßü‡ßá‡¶õ‡ßá‡•§");
            } catch (error) {
                alert("Sorry, an ad could not be shown right now.");
            } finally {
                setTimeout(() => updateProgressBar(0), 500);
            }
        }
        
        function claimSocialReward(button) {
            const taskId = button.dataset.taskId;
            if (userData.claimedTasks[taskId]) return;
            rewardUser(parseInt(button.dataset.reward), `claimedTasks/${taskId}`, true, "Task reward claimed successfully!");
        }

        function rewardUser(amount, counterPath, counterNewValue, message) {
            const updates = {};
            updates['balance'] = (userData.balance || 0) + amount;
            if (counterPath) updates[counterPath] = counterNewValue;
            
            database.ref('users/' + currentUser.id).update(updates);
            alert(`‡¶ß‡¶®‡ßç‡¶Ø‡¶¨‡¶æ‡¶¶! ‡¶Ü‡¶™‡¶®‡¶ø ${amount} ‡¶ü‡¶æ‡¶ï‡¶æ ‡¶™‡ßá‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§`);
        }

        function updateProgressBar(progress) {
            const bar = document.getElementById('ad-progress-bar');
            const container = document.getElementById('ad-progress-container');
            if (progress > 0) {
                container.style.display = 'block';
                setTimeout(() => bar.style.width = progress + '%', 50);
            } else {
                bar.style.width = '0%';
                setTimeout(() => container.style.display = 'none', 500);
            }
        }
    </script>
